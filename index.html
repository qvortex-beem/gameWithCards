   <script>
      const divs = document.querySelectorAll(".cell"); // Статический NodeList

      divs.forEach((div) => {
         div.addEventListener("click", () => {
            // Переключаем active
            div.classList.toggle("active");

            // Если active добавился — через секунду добавить wave
            if (div.classList.contains("active")) {
               setTimeout(() => {
                  // Проверяем, что active всё ещё есть
                  if (div.classList.contains("active")) {
                     div.classList.add("wave");
                  }
               }, 500); // 1000 мс = 1 секунда
            } else {
               // Если active убрали, убираем и wave
               div.classList.remove("wave");
            }
         });
      });
   </script>
